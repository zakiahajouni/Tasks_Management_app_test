<div class="container">
  <div>
  <h2>Add a project:</h2>
  </div>


            <form >

                <div class="col-sm-2 col-md-2 col-lg-2">
                  <label >ID  </label>
                  <input   type="text"  [(ngModel)]="newProject.id"
                      name="id" class="form-control">
                 </div>

                <div class="col-sm-4 col-md-4 col-lg-4" >
                  <label >Name</label>
                  <input  type="text" [(ngModel)]="newProject.name"
                      name="name" class="form-control">
                </div>

                <div class="col-sm-2 col-md-2 col-lg-2">
                  <label >Description</label>
                  <input type="text"   [(ngModel)]="newProject.description"
                      name="description" class="form-control">
                </div>



          <div class="mt-2">
     <button type="submit" (click)="createProject()"class="btn btn-success">Add</button>
          </div>
            </form>
  </div>
